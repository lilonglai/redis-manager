server:
  # 开启压缩
  compression:
    enabled: true
    mime-types:
      - image/png
      - image/jpeg
      - image/jpg
      - text/html
      - application/javascript
      - text/css
      - application/octet-stream
      - application/json
    min-response-size: 1024
  tomcat.uri-encoding: UTF-8
  port: ${SERVER_PORT:8182}

spring:
  application:
    name: redis-manager
  resources:
    static-locations: classpath:/
  http:
    encoding:
      enabled: true
      charset: UTF-8
  datasource:
    # 必填，与数据库同名
    database: ${DATASOURCE_DATABASE:redis_manager}
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: ${DATASOURCE_URL:jdbc:hsqldb:file:c:/kevin/redis_manager/redis_manager}

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true

# http://download.redis.io/releases/
# redis manager configuration
redis-manager:
  auth:
    user-name: ${RM_AUTH_USERNAME:admin}
    password: ${RM_AUTH_PASSWORD:admin}
    # avatar(absolute director)
    avatar-path: /data/avatar/
    authorization:
      enabled: false
      company-name: xxx
      server: xxx
      site-key: xxx
      site-secret: xxx
  # monitor configuration
  monitor:
    # 数据保存天数，1-30天, default: 15
    data-keep-days: 30
    # slow log limit of one node, default: 20
    slow-log-limit: 100
  # installation configuration
  installation:
    # redis.conf(absolute director)
    conf-path: /data/conf/
    # physics machine
    machine:
      # redis package(absolute director)
      package-path: /data/machine/
    # docker
    docker:
      # 默认从官方镜像库拉取
      images: redis:4.0.10,redis:4.0.14,redis:5.0.5
      docker-host: tcp://%s:2375
    humpback:
      enabled: false
      images: redis:4.0.10,redis:4.0.14,redis:5.0.5
      humpback-host: http://%s:8500/dockerapi/v2/
  alert:
    data-keep-days: 30